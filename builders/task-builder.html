<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martian Brood Reaction Screen</title>
  <link rel="stylesheet" href="task-builder.css">
</head>

<body>

  <nav class="nav-style">
    <span class="left"><h3>About</h3></span>
    <span class="center"><h2><a href="../inventory/inventory.html">Martian Brood</a></h2></span>
    <span class="right"><h3>How to Play</h3></span>
  </nav>
  
  <main class="main-style reaction-mode">
    <div class="left aliens-box">
      <h2>Aliens</h2>
      <ul>
        <li>1 Primarch</li>
        <li>4 Worker Drones</li>
        <li>2 Warrior Drones</li>
      </ul>
      <button class='build-button' disabled>Spawn Aliens</button>
    </div>
    <div class="right alien-structures-box">
      <h2>Alien Stuctures</h2>
      <ul>
        <li>2 Synapse Clusters </li>
        <li>3 Watcher Orbs</li>
        <li>1 Spawning Pit</li>
      </ul>
      <button class='build-button' disabled>Build Structures</button>
    </div>
    <div class="builder-box">
      <h2>Tasks</h2>
      <div class="inner-builder">
          <button class="task-button">Process Biomass</button>
          <button class="task-button">Harvest Trees</button>
          <button class="task-button">Attack Settlement</button>
      </div>
      <a href="../reaction/reaction.html"><button class='builder-button'>COMMIT TASKS</button></a>
    </div>
  </main>

  <footer class="footer">
    <button disabled>Set Tasks</button>
  </footer>


</body>

</html>
